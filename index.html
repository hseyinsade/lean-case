<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<body>

    <!-- navbar -->
    <div class="navbar">

                alt="">
        </a>
        <div class="headBar">
            <input class="searchBar" id="search" type="text" placeholder="Good food feel good">

                <i class="bi bi-house-fill"></i>

            </span>
        </div>
        <a href="cart.html">

                <i class="bi bi-cart2"></i>

            </div>
        </a>

    </div>

    <!-- main page -->
    <div class="mainPage">
        <div class="left-sidebar">
            <!-- product title list -->
            <div class="left-container container">
                <div class="menu-box block">
                    <!-- MENU BOX (LEFT-CONTAINER) -->
                    <h2 class="titular">PRODUCTS</h2>
                    <ul class="menu-box-menu">
                        <li>
                            <a class="menu-box-tab" href="#6"><span
                                    class="icon bi bi-emoji-dizzy scnd-font-color"></span>Advantageous Menus</a>
                        </li>
                        <li>
                            <a class="menu-box-tab" href="#8"><span
                                    class="icon bi bi-emoji-frown scnd-font-color"></span>Burgers</a>
                        </li>
                        <li>
                            <a class="menu-box-tab" href="#10"><span
                                    class="icon bi bi-emoji-kiss scnd-font-color"></span>Potatoes</a>
                        </li>
                        <li>
                            <a class="menu-box-tab" href="#12"><span
                                    class="icon bi bi-emoji-laughing scnd-font-color"></span>Snacks</a>
                        </li>
                        <li>
                            <a class="menu-box-tab" href="#13">
                                <sapn class="icon bi bi-emoji-smile scnd-font-color"></sapn>Drinks
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- product cart/list -->
        <div class="shop" id="shop"></div>

    </div>

    <!-- Campaign content -->
    <div class="campaignArea">
        <button class="btnCampaign" id="campaign">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gift-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7h6zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9H2.5z" />

    <!-- Modal -->
    <div id="campaignModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content modalItem" id="modalItem">
        </div>
    </div>
