<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sade - Lean Scale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

  <!-- navbar -->
  <div class="navbar">
    <a class="brandName" href="index.html">
      <h3>Lean Scale</h3>
    </a>
    <div class="headBar">
      <input class="searchBar" type="text" placeholder="Good food feel good">
      <span>
        <i class="bi bi-house-fill"></i>
        5-15 Minute
      </span>
    </div>
    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>

  </div>
  
  <!-- cart -->
  <div class="shopping-cart" id="shopping-cart"></div>

  <!-- cart empty-->
  <div id="label" class="text-center"></div>

  <!-- Campaign content -->
  <div class="campaignArea">
    <button class="btnCampaign" id="campaign">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gift-fill"
        viewBox="0 0 16 16">
        <path
          d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7h6zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9H2.5z" />
      </svg>
    </button>
  </div>
  <!-- Modal -->
  <div id="campaignModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content modalItem" id="modalItem">
    </div>
  </div>

</body>
<script src="src/data.js"></script>
<script src="src/modal.js"></script>
<script src="src/order.js"></script>
<script src="src/cart.js"></script>

</html>
